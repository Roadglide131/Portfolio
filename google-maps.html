<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
</head>
<body>
    <section class="entire-google-page visible pt-1 container is-max-desktop">
        <div class="zip-code-search-section is-flex column is-full">
            <input class= "zip-code-input input is-large input is-rounded" type="text" placeholder="Enter Your Zip Code Here"><img alt= "google maps locator icon" src="./assets/images/google-maps-locator-icon.png" class= "mx-2 google-maps-locator-icon"/></input>
            <button class="searchBtn-zip-code">Search</button>
            <div class="container-google-maps-image"></div>
        </div>
        <section class="container is-flex">
            <div class="google-maps-rendered-image box column is-two-thirds mt-3">
               
            </div>
            <aside class="shopping-list box column is-one-third mt-3 mx-3">Shopping List</aside>
        </section>
    </section>
    <script src="./assets/js/google-maps.js"></script>
</body>
</html>
