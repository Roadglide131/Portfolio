        <header>
            <div class="container is-max-desktop">

            </div>

        <main class="container is-max-desktop">
            <div class="columns">
                <div class="column is-full">
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input
                                class="input ingredient-input"
                                type="text"
                                placeholder="Find a recipe"
                            />
                        </p>
                        <p class="control">
                            <button class="button is-info search-recipe-btn">
                                Search
                            </button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="columns">
                <section class="column is-two-third recipes-container">
                    <h2>Such empty... search for a recipe</h2>
                </section>
                <aside class="box column is-one-third mx-3 my-3">
                    Shopping List
                </aside>
            </div>
        </main>
