        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Recipe Patch</title>
        <link rel="stylesheet" href="./assets/css/reset.css" type="text/css" />
        <link

            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"

    <body class="has-background-light">
        <header>
            <div class="container is-max-desktop">
                <h1 class="is-size-1 py-5 has-text-primary">Recipe Patch</h1>
            </div>
        </header>

        <main class="container is-max-desktop px-5">
            <div class="columns">
                <div class="column is-full">
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input
                                class="input ingredient-input is-medium"
                                type="text"
                                placeholder="Find a recipe"
                            />
                        </p>
                        <p class="control">
                            <button
                                class="button is-primary search-recipe-btn is-medium"
                            >
                                Search
                            </button>
                        </p>
                    </div>
                </div>
            </div>
            <div class="columns">
                <section class="column is-two-third recipes-container">
                    <h2 class="is-size-4">
                        Such empty... search for something yum
                    </h2>
                </section>
                <aside
                    class="box column is-one-third mx-3 my-3 shopping-list-aside content"
                >
                    <h5>Shopping List</h5>
                    <p>Nothing here yet</p>
                </aside>
            </div>
        </main>
